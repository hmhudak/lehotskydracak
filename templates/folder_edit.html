{% extends 'layout.html' %}
{% block content %}
{% if mode == 'edit' %}
<h2 class="mb-4" style="font-family:'Marcellus', serif;">Premenovať priečinok</h2>
{% else %}
<h2 class="mb-4" style="font-family:'Marcellus', serif;">Pridať nový priečinok</h2>
{% endif %}

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post" style="font-family:'Lato', sans-serif;">
    <div class="mb-3">
        <label class="form-label">Názov priečinka:</label>
        <input type="text" name="name" class="form-control" value="{{ old_name if mode=='edit' else '' }}">
    </div>
    <button type="submit" class="btn btn-primary">Uložiť</button>
</form>
{% endblock %}
