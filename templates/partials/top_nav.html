<nav class="navbar navbar-expand-lg navbar-dark bg-dark-brown">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}" style="font-family:'Marcellus', serif;">
      lehotskydracak
    </a>

    <div class="d-flex">
      {% if session.user %}
        <!-- Prihlásený používateľ -->
        <span class="navbar-text me-3" style="font-family:'Lato', sans-serif;">
          Prihlásený: {{ session.user.first_name }} {{ session.user.last_name }} ({{ session.user.email }})
        </span>

        {% if session.user.role == 'Admin' %}
        <!-- Admin dropdown sekcia -->
        <div class="dropdown me-2">
          <button class="btn btn-sm btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Admin
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="{{ url_for('manage_users') }}">Správa používateľov</a></li>
            <li><a class="dropdown-item" href="{{ url_for('list_images') }}">Obrázky</a></li>
          </ul>
        </div>
        {% endif %}

        <!-- Odhlásenie -->
        <a class="btn btn-sm btn-outline-light" href="{{ url_for('logout') }}">Odhlásiť</a>
      {% else %}
        <!-- Používateľ nie je prihlásený - odkaz na Google OAuth -->
        <a class="btn btn-sm btn-outline-light" href="{{ url_for('auth') }}">
          Prihlásiť cez Google
        </a>
      {% endif %}
    </div>
  </div>
</nav>
