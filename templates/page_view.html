{% extends 'layout.html' %}
{% block content %}
<h2 style="font-family:'Marcellus', serif;">{{ title }}</h2>
<div class="page-content" style="font-family:'Lato', sans-serif;">
    {{ content|safe }}
</div>
{% if session.user.role == "Admin" %}
<p>
    <a class="btn btn-sm btn-outline-dark" href="{{ url_for('edit_page', page_id=page_id) }}">Upraviť stránku</a>
    <form method="post" action="{{ url_for('delete_page') }}" style="display:inline;" onsubmit="return confirm('Naozaj zmazať túto stránku?')">
        <input type="hidden" name="page_id" value="{{ page_id }}">
        <button type="submit" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i> Zmazať stránku</button>
    </form>
</p>
{% endif %}
{% endblock %}
