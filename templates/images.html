{% extends 'layout.html' %}
{% block content %}
<h2 style="font-family:'Marcellus', serif;" class="mb-4">Obrázky</h2>
<p style="font-family:'Lato', sans-serif;">Zoznam nahratých obrázkov z Cloudinary:</p>
<table class="table" style="font-family:'Lato', sans-serif;">
    <thead>
        <tr>
            <th>Názov (public_id)</th>
            <th>Náhľad</th>
            <th>Akcia</th>
        </tr>
    </thead>
    <tbody>
        {% for img in images %}
        <tr>
            <td>{{ img.public_id }}</td>
            <td><img src="{{ img.url }}" style="max-width:100px;max-height:100px;"></td>
            <td>
                <form method="post" action="{{ url_for('delete_image') }}" style="display:inline;">
                    <input type="hidden" name="filename" value="{{ img.public_id }}">
                    <button type="submit" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
                </form>
            </td>
        </tr>
        {% endfor %}
        {% if images|length == 0 %}
        <tr><td colspan="3">Žiadne obrázky.</td></tr>
        {% endif %}
    </tbody>
</table>
{% endblock %}
